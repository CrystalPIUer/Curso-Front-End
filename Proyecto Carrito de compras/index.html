<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tu tienda de Artículos Crossfit</title>
</head>
<body>
    <header>
        <img src="imagenes/logo.png" width="200" alt="Nuestro Logo">
        <h1>¿Artículos para Crossfit? ¡Los tenemos!</h1>
        <p>Encabezado con quienes somos</p>
    </header>
    <nav>
        <p>
            <a href="index.html">Inicio</a> 
            <a href="productos.html">Productos</a> 
            <a href="contacto.html">Contacto</a>
        <!---Es la barra de navegación-->
        </p>
    </nav>
    <main>
        <p>SECCION PRINCIPAL</p>
    <section>
        <video controls>
            <source src="video.mp4" type="video/mp4" width="600" height="400" alt="Mujer haciendo CrossFit">
            <track src="subtitulos.vtt" kind="subtitles">
            </video>
    </section>
        <section>
        <p>Como comprar</p>
    </section>
    <section>
        <p>Envíos</p>
    </section>
    <section>
        <p>Haz tu consulta</p>
        <form action="https://formspree.io/f/xeoqadjo" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
           
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
           
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea>
           
            <button type="submit">Enviar</button>
           </form>
</form>
    </section>
    <footer>
        <p>Datos de contacto</p>
    </footer>
</main>
</body>
</html>
